<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .notifications {
            width: 30%;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        .notifications h2 {
            margin-top: 0;
        }
        .services {
            flex: 1;
            padding: 20px;
        }
        .services h2 {
            margin-top: 0;
        }
        .service-list {
            margin: 20px 0;
        }
        .service-list ul {
            list-style: none;
            padding: 0;
        }
        .service-list li {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .service-list li button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .modal-content button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="notifications">
    <h2>Notifications</h2>
    <div id="notificationList">
        <!-- Список уведомлений -->
    </div>
</div>
<div class="services">
    <h2>Services</h2>
    <div class="service-list">
        <ul id="serviceList">
            <!-- Список сервисов -->
        </ul>
    </div>
    <div class="buttons">
        <button id="addServiceBtn">Add Service</button>
    </div>
</div>

<!-- Модальное окно для добавления сервиса -->
<div class="modal" id="addServiceModal">
    <div class="modal-content">
        <h3>Add New Service</h3>
        <input type="text" id="serviceLink" placeholder="Service Link" required>
        <input type="text" id="serviceEmail" placeholder="Service Email" required>
        <input type="password" id="servicePassword" placeholder="Service Password" required>
        <button id="saveServiceBtn">Save</button>
        <button id="cancelServiceBtn">Cancel</button>
    </div>
</div>

<script>
    const userId = 123; // Замените на ID текущего пользователя

    // Открытие модального окна
    const modal = document.getElementById("addServiceModal");
    document.getElementById("addServiceBtn").addEventListener("click", () => {
        modal.style.display = "flex";
    });

    // Закрытие модального окна
    document.getElementById("cancelServiceBtn").addEventListener("click", () => {
        modal.style.display = "none";
    });

    // Добавление нового сервиса
    document.getElementById("saveServiceBtn").addEventListener("click", async () => {
        const link = document.getElementById("serviceLink").value;
        const serviceEmail = document.getElementById("serviceEmail").value;
        const servicePassword = document.getElementById("servicePassword").value;

        if (link && serviceEmail && servicePassword) {
            try {
                const response = await fetch(
                    `http://localhost:8080/users/${userId}/linked-services`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ link, serviceEmail, servicePassword }),
                    }
                );

                if (response.ok) {
                    alert("Service added successfully!");
                    modal.style.display = "none";
                    loadServices(); // Обновить список сервисов
                } else {
                    alert("Failed to add service.");
                }
            } catch (error) {
                console.error("Error adding service:", error);
            }
        } else {
            alert("Please fill in all fields.");
        }
    });

    // Загрузка сервисов (без изменений)
    async function loadServices() {
        try {
            const response = await fetch(`http://localhost:8080/users/${userId}/linked-services`);
            if (response.ok) {
                const services = await response.json();
                const serviceList = document.getElementById("serviceList");
                serviceList.innerHTML = services
                    .map(
                        s =>
                            `<li>${s.name} <button onclick="removeService(${s.id})">Remove</button></li>`
                    )
                    .join('');
            } else {
                console.error("Failed to load services");
            }
        } catch (error) {
            console.error("Error loading services:", error);
        }
    }

    // Удаление сервиса (без изменений)
    async function removeService(serviceId) {
        if (confirm("Are you sure you want to delete this service?")) {
            try {
                const response = await fetch(
                    `http://localhost:8080/users/${userId}/linked-services/${serviceId}`,
                    { method: "DELETE" }
                );
                if (response.ok) {
                    alert("Service removed successfully!");
                    loadServices(); // Перезагрузка списка
                } else {
                    alert("Failed to remove service.");
                }
            } catch (error) {
                console.error("Error removing service:", error);
            }
        }
    }

    // Загрузка данных при загрузке страницы
    loadServices();
</script>
</body>
</html>
