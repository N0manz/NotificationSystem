<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .success-message {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
</div>
<script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault(); // Останавливаем стандартное поведение формы

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");

        errorMessage.textContent = ""; // Очистка старых сообщений об ошибке
        successMessage.textContent = ""; // Очистка старых сообщений об успехе

        try {
            const response = await fetch("http://localhost:8080/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
            });

            if (response.ok) {
                const data = await response.json();
                const userId = data.user_id; // Извлечение user_id из ответа
                successMessage.textContent = "Login successful! Redirecting...";
                setTimeout(() => {
                    window.location.href = `/dashboard/${userId}`; // Редирект на dashboard/{user_id}
                }, 2000);
            } else {
                const errorData = await response.json();
                errorMessage.textContent = errorData.error || "Login failed.";
            }
        } catch (error) {
            errorMessage.textContent = "An unexpected error occurred. Please try again.";
            console.error(error);
        }
    });
</script>
</body>
</html>
